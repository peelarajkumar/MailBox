<!DOCTYPE html>
<html>

<head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<div class="midcont">
    <h3 class="head-inb">&nbsp;&nbsp;Sent Mail </h3>
    <div class="boxes">
        <p> <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-refresh"></span> Refresh
                    </button>&nbsp;&nbsp;
            <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </button>&nbsp;&nbsp;
            <button type="button" class="btn btn-default btn-sm">
                        <i class="fa fa-exclamation"></i> &nbsp;
                    </button>&nbsp;&nbsp;
            <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span>&nbsp;
                    </button>
        </p>

        <div class="search">
        <p> <input type="text"  placeholder="Search Email">
         <button id="searchbutton">Search</button>
        </p>
        </div>
    </div>
    <div class="mailtable">
        <table style="width: 220%;" id="display" class="table table-hover">
            <tr class="table table-warning"  *ngFor="let object of details.reverse()">
                <td class="check-mail">
                    <input type="checkbox" class="i-checks">
                </td>
                <td >{{object.info.tname}} </td>
                <td> <span style="float: right;" class="label label-info">Documents</span></td>
                <td id="contain">{{object.info.mailcon}} </td>
                <td><i style="float: right;" class="fa fa-paperclip"></i></td>
                <td id="time">{{myDate | date}}</td>
            </tr>
            <tr >
                <td class="check-mail">
                    <input type="checkbox" class="i-checks">
                </td>
                <td>Anna Smith</td>
                <td> </td>
                <td>Hello ! Greeting From Anna Smith. We sceduled a Meeting with the team</td>
                <td><i style="float: right;" class="fa fa-paperclip"></i></td>
                <td>6:10 AM</td>
            </tr>
            <tr class="table table-success">
                <td>
                    <input class="check" type="checkbox">
                </td>
                <td>Jack Nowak</td>
                <td> <span style="float: right;" class="label label-warning">Social</span> </td>
                <td> We sceduled a Meeting with the team</td>
                <td> </td>
                <td>12:10 AM</td>
                
            </tr>
            

        </table>

    </div>
    <div class="progress">
        <a class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="10" style="width:50%">
          Loading MailBox
    </a>
      </div>
</div>
